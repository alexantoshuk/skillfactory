<!-- Задание 1.

Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей.

https://codepen.io/alexantoshuk/pen/NWbBxyO
 -->



<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Module15 Task1</title>
</head>

<body>
    <div>
        <p>Россия</p>
        <svg width="180" height="120">
            <rect x="0" y="80" width="180" height="40" fill="red" />
            <rect x="0" y="40" width="180" height="40" fill="blue" />
            <rect x="0" y="0" width="180" height="40" fill="white" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>

    <div>
        <p>Франция</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="60" height="120" fill="blue" />
            <rect x="60" y="0" width="60" height="120" fill="white" />
            <rect x="120" y="0" width="60" height="120" fill="red" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>

    <div>
        <p>Финляндия</p>
        <svg width="180" height="120">
            <rect width="180" height="120" fill="white" />
            <rect x="50" y="0" width="35" height="120" fill="blue" />
            <rect x="0" y="42" width="180" height="35" fill="blue" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>

    <div>
        <p>Швейцария</p>
        <svg width="180" height="120">
            <rect width="180" height="120" fill="red" />
            <rect x="77.5" y="20" width="25" height="80" fill="white" />
            <rect x="50" y="47.5" width="80" height="25" fill="white" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>

    <div>
        <p>Япония</p>
        <svg width="180" height="120">
            <rect width="180" height="120" fill="white" />
            <circle cx="90" cy="60" r="35" fill="red" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>

    <div>
        <p>Беларусь</p>
        <svg width="180" height="120">
            <rect x="0" y="80" width="180" height="40" fill="white" />
            <rect x="0" y="40" width="180" height="40" fill="red" />
            <rect x="0" y="0" width="180" height="40" fill="white" />
            <rect width="180" height="120" stroke="black" fill="none" />
        </svg>
    </div>
</body>

</html>
